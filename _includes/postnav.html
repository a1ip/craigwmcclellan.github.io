<div>
<span style= "postnav.left">{{% if page.previous.layout == "post" %}}
   <a href="{{ page.previous.url | prepend: site.baseurl }}">{{ page.previous.title}}</a>
{{% else %}}
   <a href="{{ page.previous.url | prepend: site.baseurl }}" style="text-align: left;">Previous Post</a>
{{% endif %}}</span>
<span style= "postnav.right">{{% if page.next.layout == "post" %}}
   <a href="{{ page.next.url | prepend: site.baseurl }}">{{ page.next.title }}</a>
{{% else %}}
   <a href="{{ page.next.url | prepend: site.baseurl }}" style="text-align: right;">Next Post</a>
{{% endif %}}</span>

</div>
