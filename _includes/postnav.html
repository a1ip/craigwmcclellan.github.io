<div>
{{% if post.previous.layout == "post" %}}
   <a href="{{ page.previous.url | prepend: site.baseurl }}" style="text-align: left;">{{ page.previous.title}}</a>
{{% elsif post.previous.layout == "microblog" %}}
   <a href="{{ page.previous.url | prepend: site.baseurl }}" style="text-align: left;">Previous Post</a>
{{% endif %}}
{{% if post.next.layout == "post" %}}
   <a href="{{ page.next.url | prepend: site.baseurl }}" style="text-align: right;">{{ page.next.title }}</a>
{{% elsif page.next.layout == "microblog" %}}
   <a href="{{ page.next.url | prepend: site.baseurl }}" style="text-align: right;">Next Post</a>
{{% endif %}}

</div>
